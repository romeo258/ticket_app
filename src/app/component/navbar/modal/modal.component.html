<div class="fixed left-2/4 top-1/3 -translate-x-1/2 -translate-y-1/2 z-50 overflow-hidden">
   <div class="md:max-w-2xl md:w-full m-3 md:mx-auto">
      <div class="flex flex-col bg-white border shadow-sm rounded-md overflow-hidden">
         <div class="p-4 sm:p-10 overflow-y-auto">
            <div class="flex gap-x-4 md:gap-x-7">
                  @if (type === 'danger') {
                     <span class="shrink-0 inline-flex justify-center items-center size-[46px] sm:w-[62px] sm:h-[62px] rounded-full border-4 border-red-50 bg-red-100 text-red-500">
                        <svg class="shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" /></svg>
                     </span>
                  } @else if(type === 'warning') {
                     <span class="shrink-0 inline-flex justify-center items-center size-[46px] sm:w-[62px] sm:h-[62px] rounded-full border-4 border-yellow-50 bg-yellow-100 text-yellow-500">
                        <svg class="shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" /></svg>
                     </span>
                  } @else if(type === 'success') {
                     <span class="shrink-0 inline-flex justify-center items-center size-[46px] sm:w-[62px] sm:h-[62px] rounded-full border-4 border-green-50 bg-green-100 text-green-500">
                        <svg class="shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" /></svg>
                     </span>
                  }
               <div class="grow">
                  <h3 class="mb-2 text-xl font-bold text-gray-800">
                     {{message}}
                  </h3>
                  <p class="text-gray-500">
                     {{subtitle}}
                  </p>
               </div>
            </div>
         </div>
         <div class="flex justify-end items-center gap-x-2 py-3 px-4 bg-gray-50 border-t">
            <button (click)="close()" type="button"
               class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-50"
               data-hs-overlay="#hs-danger-alert">
               Cancel
            </button>
            <button (click)="submit($event)" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent text-white disabled:opacity-50 disabled:pointer-events-none"
                  [ngClass]="[type === 'danger' ? ' bg-red-500  hover:bg-red-600': '',
                     type === 'success' ? ' bg-green-500  hover:bg-green-600': '',
                     type === 'warning' ? ' bg-yellow-500  hover:bg-yellow-600': ''
                  ]">
               Yes, I'm sure
            </button>
         </div>
      </div>
   </div>
</div>
<div class="fixed w-full h-full bottom-0 top-0 right-0 left-0 z-40 bg-black/40" (click)="close()"></div>
